<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/task.css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>

    <main>
        <header>
            <h1> Task Manager </h1>
            <button id="open-modal">Create Task</button>
        </header>
        <div class="tasks">
            <ul>
            </ul>
        </div>


        <div id="task-modal" class="modal">
            <div class="modal-content">

                <span class="close-button">&times;</span>
                <h2>Add Task</h2>

                <form id="task-form">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" required>

                    <label for="task-date">Final Date:</label>
                    <input type="date" id="task-date" name="task-date" required>

                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description" name="task-description" required>

                    <label for="task-category">Category:</label>
                    <input type="text" id="task-category" name="task-category" required>

                    <label for="task-status">Status:</label>
                    <select name="task-status" id="task-status">
                        <option value="done">Done</option>
                        <option value="doing">Doing</option>
                        <option value="todo">Todo</option>
                    </select>

                    <label for="task-priority">Priority:</label>
                    <input type="range" id="task-priority" name="task-priority" min="1" max="5" step="1" required>

                    <button type="submit" id="create-task-button">Add Task</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/deleteAndEditTask.js"></script>
    <script type="module" src="./scripts/createTask.js"></script>
    <script type="module" src="./scripts/modal.js"></script>

</body>

</html>
